    <script>


        function CloseDoc() {
            if (window.savedTextAnnotID != undefined) {
                if (sessionStorage.controlID != undefined && sessionStorage.controlID != 0) {
                    if (sessionStorage.pdfDetails != "null") {
                        var parseData = JSON.parse(sessionStorage.pdfDetails);

                        let tempData = {};
                        tempData["controlID"] = sessionStorage.controlID;
                        tempData["docTempPath"] = parseData.docTempPath;
                        DocuViewareAPI.PostCustomServerAction(sessionStorage.controlID, true, "CloseDocument", tempData, function (response) {
                            DocuViewareAPI.UpdateLayout(sessionStorage.controlID);
                            DocuViewareAPI.CloseDocument(sessionStorage.controlID);
                            $("#" + controlID).html("");
                            $("#pdfmainscript").remove();

                            //if we not save the pdf before close doc we have to delete the saved annotation in database
                            window.textAnnotDelete(window.savedTextAnnotID);
                        });
                    }
                    sessionStorage.controlID = 0;

                }
            }
        }

    </script>
